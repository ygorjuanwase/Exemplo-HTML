<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 03 - Tabela</title>
    <meta charset="utf-8">
</head>
    
<body>
    <table>
    <thead>
        <tr>
        <th>Código</th>
            <th>Preço</th>
            <th>Nome</th>
            <th>Quantidade</th>
        
        </tr>
        </thead>
    <tbody></tbody>
        <tr>
        <td>1</td>
            <td>R$ 2,00</td>
            <td>Maça</td>
            <td>5</td>
        
        </tr>
    <tfoot>
        <th>Código</th>
            <th>Preço</th>
            <th>Nome</th>
            <th>Quantidade</th>
        
        </tfoot>
    </table>
</body>
</html>
